<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Tracing Game</title>
    <style>
      body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: sans-serif;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
}

canvas {
  border: 2px solid #000;
  touch-action: none;
  display: block;
  width: 90vw;
  height: 70vh;
  margin: 0 auto;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 16px;
}

#feedback {
  margin-top: 10px;
  font-weight: bold;
}
    </style>
  </head>
  <body>
    <h2>Trace the Letter</h2>

    <canvas id="tracingCanvas"></canvas>

    <div>
      <button onclick="resetCanvas()">Reset</button>
    </div>

    <div id="feedback"></div>

    <!-- Always include scripts at the end of body for best loading performance -->
    <script src="tracing.js"></script>
  </body>
</html>
