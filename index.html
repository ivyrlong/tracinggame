<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Tracing Game</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        overflow: hidden;
      }

      #canvasWrapper {
        height: 100vh;
        overflow-y: auto;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      canvas {
        width: 100vw;
        display: block;
        touch-action: none;
      }

      .controls {
        position: fixed;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 999;
      }

      .controls button {
        font-size: 22px;
        padding: 14px 18px;
        border: none;
        border-radius: 10px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }

      .controls button:hover {
        background-color: #45a049;
      }

      #feedback {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 12px 24px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 16px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- Scrollable container for large canvas -->
    <div id="canvasWrapper">
      <canvas id="tracingCanvas"></canvas>
    </div>

    <!-- Always visible buttons -->
    <div class="controls">
      <button onclick="scrollCanvas(-1)" aria-label="Scroll Up">‚¨ÜÔ∏è</button>
      <button onclick="scrollCanvas(1)" aria-label="Scroll Down">‚¨áÔ∏è</button>
      <button onclick="resetCanvas()" aria-label="Reset Canvas">
        üîÅ Reset
      </button>
    </div>

    <!-- Accuracy feedback -->
    <div id="feedback"></div>

    <!-- Script last for best performance -->
    <script src="tracing.js" defer></script>
  </body>
</html>
